<div class="courses row ">
    <div class="newsletter_background parallax-window" data-parallax="scroll" data-image-src="assets/images/newsletter.jpg" data-speed="0.8"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="newsletter_container d-flex flex-lg-row flex-column align-items-center justify-content-start">

                    <!-- Newsletter Content -->
                    <div class="newsletter_content text-lg-left text-center">
                        <div class="newsletter_title">search Event</div>
                    </div>

                    <!-- Newsletter Form -->
                    <div class="newsletter_form_container ml-lg-auto">
                        <form id="newsletter_form" class="newsletter_form d-flex flex-row align-items-center justify-content-center" #searchForm="ngForm" (ngSubmit)="searchEvent()">
                            <input type="text" name="a" class="newsletter_input" placeholder="search events by name" [(ngModel)]="obj.searchVal">
                            <button type="submit" class="newsletter_button">search</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="courses row ">

</div>
